<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Редактировать пользователя</title>
</head>
<body>
<h1>Редактировать пользователя</h1>
<form method="post" action="/admin/users/edit">
    <input type="hidden" name="id" value="${user.id}">

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" value="${user.name}" required><br>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName" value="${user.lastName}" required><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" value="${user.age}" required><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Оставьте пустым, если не нужно менять"><br>

    <label for="roles">Роли:</label>
    <select id="roles" name="roles" multiple>
        <!-- Пример данных: заменить динамическим содержимым -->
        <option value="1" ${user.roles.contains('ROLE_USER') ? 'selected' : ''}>ROLE_USER</option>
        <option value="2" ${user.roles.contains('ROLE_ADMIN') ? 'selected' : ''}>ROLE_ADMIN</option>
    </select><br>

    <button type="submit">Сохранить</button>
    <a href="/admin/users">Назад</a>
</form>
</body>
</html>
